<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .habit-group {
      margin-bottom: 10px;
    }
    .inline-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .inline-input input[type="number"] {
      width: 100px;
    }
    .entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Daily Habit Tracker</h1>

  <form id="habitForm">
    <label for="date">Date</label>
    <!-- You can update the value attribute dynamically if needed -->
    <input type="date" id="date" value="2025-04-03" required>

    <div class="habit-group">
      <label>Today's Habits</label>
      <div class="inline-input">
        <label>
          <input type="checkbox" name="habit" value="Gym" id="gymCheckbox"> Gym
        </label>
        <!-- Calories burned input appears when Gym is checked -->
        <input type="number" id="caloriesInput" placeholder="Calories" min="0" style="display: none;">
      </div>
      <label>
        <input type="checkbox" name="habit" value="Healthy Eating"> Healthy Eating
      </label>
      <label>
        <input type="checkbox" name="habit" value="Reading"> Reading
      </label>
      <label>
        <input type="checkbox" name="habit" value="Sleep before 11pm"> Sleep before 11pm
      </label>
    </div>

    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="Any reflections, struggles, or wins today..."></textarea>

    <button type="submit">Save Day</button>
  </form>

  <div class="entry">
    <h3>Log</h3>
    <div id="logEntries"></div>
  </div>

  <script>
    // Get references to the DOM elements
    const gymCheckbox = document.getElementById('gymCheckbox');
    const caloriesInput = document.getElementById('caloriesInput');
    const habitForm = document.getElementById('habitForm');
    const logEntries = document.getElementById('logEntries');

    // Toggle the calories input display based on Gym checkbox state
    gymCheckbox.addEventListener('change', function() {
      if (gymCheckbox.checked) {
        caloriesInput.style.display = 'inline-block';
      } else {
        caloriesInput.style.display = 'none';
        caloriesInput.value = ''; // Clear input if unchecked
      }
    });

    // Handle form submission
    habitForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const date = document.getElementById('date').value;
      const notes = document.getElementById('notes').value;
      const checkedBoxes = document.querySelectorAll('input[name="habit"]:checked');
      let habits = [];
      checkedBoxes.forEach(function(box) {
        habits.push(box.value);
      });
      
      // If Gym is checked, get the calories burned value
      let calories = 0;
      if (gymCheckbox.checked) {
        calories = parseInt(caloriesInput.value) || 0;
      }
      
      const entry = { date, habits, calories, notes };
      
      // Save entry to localStorage
      let entries = JSON.parse(localStorage.getItem('habitEntries')) || [];
      entries.push(entry);
      localStorage.setItem('habitEntries', JSON.stringify(entries));
      
      // Add entry to the log display
      addEntryToLog(entry);
      habitForm.reset();
      caloriesInput.style.display = 'none';
    });

    // Function to add an entry to the log area
    function addEntryToLog(entry) {
      const div = document.createElement('div');
      const caloriesText = entry.calories > 0 ? ` - ${entry.calories} cal burned` : '';
      div.innerHTML = `<strong>${entry.date}</strong><br>Habits: ${entry.habits.join(', ')}${caloriesText}<br><em>${entry.notes}</em>`;
      logEntries.prepend(div);
    }

    // Load saved entries on page load
    window.onload = function() {
      let savedEntries = JSON.parse(localStorage.getItem('habitEntries')) || [];
      savedEntries.forEach(function(entry) {
        addEntryToLog(entry);
      });
    };
  </script>

</body>
</html>
