
<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
        h1 { text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, button {
            width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box;
        }
        .entry { border: 1px solid #ccc; padding: 10px; margin-top: 20px; background: white; }
    </style>
</head>
<body>

    <h1>Habit Tracker</h1>

    <form id="habitForm">
        <label for="date">Date</label>
        <input type="date" id="date" value="2025-03-21" required>

        <label for="habit">Habit</label>
        <input type="text" id="habit" placeholder="e.g. Workout, Read, Eat Healthy" required>

        <label for="status">Did you complete it?</label>
        <select id="status">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Anything to remember or reflect on?"></textarea>

        <button type="submit">Save Entry</button>
    </form>

    <div id="log" class="entry">
        <h3>Saved Entries</h3>
        <div id="logEntries"></div>
    </div>

    <script>
        const form = document.getElementById("habitForm");
        const logEntries = document.getElementById("logEntries");

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem("habits")) || [];
            saved.forEach(addEntryToLog);
        }

        form.onsubmit = function(e) {
            e.preventDefault();

            const entry = {
                date: document.getElementById("date").value,
                habit: document.getElementById("habit").value,
                status: document.getElementById("status").value,
                notes: document.getElementById("notes").value
            };

            let habits = JSON.parse(localStorage.getItem("habits")) || [];
            habits.push(entry);
            localStorage.setItem("habits", JSON.stringify(habits));

            addEntryToLog(entry);
            form.reset();
        }

        function addEntryToLog(entry) {
            const div = document.createElement("div");
            div.innerHTML = `<strong>${entry.date}</strong> - <b>${entry.habit}</b>: ${entry.status}<br><em>${entry.notes}</em>`;
            logEntries.prepend(div);
        }
    </script>

</body>
</html>
